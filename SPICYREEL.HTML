    .chilli-logo {

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .site-name {
      font-size: 26px;
      font-weight: 900;
      letter-spacing: 2px;
      background: linear-gradient(45deg, #fff, #ffb3d9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .video-container {
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    .video-container.full-height {
      top: 0;
      height: 100vh;
    }
    .video-container::-webkit-scrollbar {
      display: none;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      height: calc(100vh - 60px);
      scroll-snap-align: start;
      scroll-snap-stop: always;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .video-wrapper.full-height {
      height: 100vh;
    }
    .video-player {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }
    .video-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      margin-left: -25px;
      margin-top: -25px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: #ff006e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 11;
      display: none;
    }
    .video-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a0033, #330033, #4d0052);

      font-weight: 600;
      cursor: pointer;

      gap: 20px;
      position: relative;

    .action-btn {
      background: rgba(0, 0, 0, 0.5);

      height: 56px;

      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;

    }
    .action-btn:active {

    }

    }

      align-items: center;
      justify-content: center;

    // ---------- STREAK LOGIC ----------
    const STREAK_KEY = 'spicyReelsStreak';
    const LAST_PLAYED_KEY = 'spicyReelsLastPlayed';
    const THIRTY_PERCENT = 0.3;
    const INACTIVITY_RESET_MS = 5 * 60 * 1000; // 5 minutes (optional)

    let streak = parseInt(localStorage.getItem(STREAK_KEY) || '0', 10);
    let lastPlayedTime = parseInt(localStorage.getItem(LAST_PLAYED_KEY) || '0', 10);
    const now = Date.now();

    if (now - lastPlayedTime > INACTIVITY_RESET_MS) {
      streak = 0;
      localStorage.setItem(STREAK_KEY, '0');
    }

    function updateStreakDisplay() {
      document.querySelectorAll('.streak-counter .count').forEach(el => el.textContent = streak);
    }

    function incrementStreak() {
      streak++;
      localStorage.setItem(STREAK_KEY, streak.toString());
      localStorage.setItem(LAST_PLAYED_KEY, Date.now().toString());
      updateStreakDisplay();
    }

    // ---------- VIDEO ORDERING ----------
    let adCountdownInterval;
    let isHeaderPermanentlyHidden = false;
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    let numberedReels = videos.slice(0, 80).map(video => ({ ...video, type: "numbered" }));
    let onlyFansReels = videos.slice(80).map(video => ({ ...video, type: "onlyfans" }));
    numberedReels = shuffle(numberedReels);
    onlyFansReels = shuffle(onlyFansReels);
    let orderedVideos = [];
    let numberedIndex = 0;
    let onlyFansIndex = 0;
    while (orderedVideos.length < videos.length) {
      for (let i = 0; i < 2 && numberedIndex < numberedReels.length; i++) {
        orderedVideos.push(numberedReels[numberedIndex]);
        numberedIndex = (numberedIndex + 1) % numberedReels.length;
      }
      if (onlyFansIndex < onlyFansReels.length) {
        orderedVideos.push(onlyFansReels[onlyFansIndex]);
        onlyFansIndex = (onlyFansIndex + 1) % onlyFansReels.length;
      }
    }
    orderedVideos.forEach(video => {
      video.id = video.url;
    });

    let currentIndex = 0;
    let hasStarted = false;
    let adShowing = false;
    let playedSet = new Set();
    let likes = {};
    let userLiked = new Set();
    let isScrolling = false;
    let scrollTimeout;
    let isGloballyMuted = true;

    // ---------- RENDER ----------
    function renderVideos() {
      const container = document.getElementById("videoContainer");
      container.innerHTML = "";
      orderedVideos.forEach((video, index) => {
        const wrapper = document.createElement("div");
        wrapper.className = "video-wrapper";
        wrapper.dataset.id = video.id;
        wrapper.dataset.index = index;
        wrapper.dataset.url = video.url;
        const placeholderContent = isHeaderPermanentlyHidden
          ? `<video src="${video.url}" poster="${video.url}" preload="metadata" muted></video>
                      <div class="title-overlay">${video.title}</div>
                      <div class="tap-to-play">Explicit content(18+) Tap to play</div>`
          : `<div class="title-overlay">${video.title}</div>
                      <div class="tap-to-play">Explicit content(18+) Tap to play</div>`;
        wrapper.innerHTML = `
          <div class="video-loader"></div>
          <div class="video-placeholder">
            ${placeholderContent}
          </div>
          <div class="unmute-btn">üîá</div>
          <div class="video-info">
            <div class="video-title">${video.title}</div>
            <div class="video-description">${video.desc}</div>
          </div>
          ${index === 0 ? '<div class="scroll-indicator">Scroll for more üëá</div>' : ''}
          <div class="streak-counter"><span class="fire">üëÅÔ∏è</span><span class="count">${streak}</span></div>
        `;
        container.appendChild(wrapper);
      });
      setupInteractions();
      setupScrollDetection();
      updateStreakDisplay();
    }

    // ---------- INTERACTIONS ----------
    function setupInteractions() {
      document.querySelectorAll('.video-wrapper').forEach(wrapper => {
        wrapper.addEventListener('click', (e) => {
          if (!e.target.closest('.action-btn') && !e.target.closest('.unmute-btn') && !isLoaded(wrapper) && !adShowing) {
            hasStarted = true;
            loadVideo(wrapper);
            wrapper.querySelector('.scroll-indicator')?.remove();
            if (parseInt(wrapper.dataset.index) === 0 && !isHeaderPermanentlyHidden) {
              const header = document.getElementById('header');
              header.classList.add('hidden');
              const videoContainer = document.getElementById('videoContainer');
              videoContainer.classList.add('full-height');
              document.querySelectorAll('.video-wrapper').forEach(w => w.classList.add('full-height'));
              isHeaderPermanentlyHidden = true;
              renderVideos();
            }
          }
        });
      });
      document.querySelectorAll('.unmute-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          isGloballyMuted = !isGloballyMuted;
          const currentWrapper = btn.closest('.video-wrapper');
          const currentVideoEl = currentWrapper.querySelector('video.video-player');
          if (currentVideoEl) {
            currentVideoEl.muted = isGloballyMuted;
          }
          // FIX 5: Changed text to toggle between 'üîá' and 'üîä'
          document.querySelectorAll('.unmute-btn').forEach(icon => {
            icon.textContent = isGloballyMuted ? 'üîá' : 'üîä';
          });
        });
      });
    }

    function setupScrollDetection() {
      const container = document.getElementById('videoContainer');
      container.addEventListener('scroll', () => {
        isScrolling = true;
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          isScrolling = false;
          handleScrollEnd();
        }, 150);
      });
    }

    function handleScrollEnd() {
      const container = document.getElementById('videoContainer');
      const wrappers = document.querySelectorAll('.video-wrapper');
      let closestWrapper = null;
      let minDistance = Infinity;
      wrappers.forEach(wrapper => {
        const rect = wrapper.getBoundingClientRect();
        const distance = Math.abs(rect.top - (container.classList.contains('full-height') ? 0 : 60));
        if (distance < minDistance) {
          minDistance = distance;
          closestWrapper = wrapper;
        }
      });
      if (closestWrapper) {
        const newIndex = parseInt(closestWrapper.dataset.index);
        if (newIndex !== currentIndex) {
          const prevWrapper = wrappers[currentIndex];
          if (prevWrapper && isLoaded(prevWrapper)) {
            const id = prevWrapper.dataset.id;
            unloadVideo(prevWrapper);
            if (!playedSet.has(id)) {
              playedSet.add(id);
              if (playedSet.size > 0 && playedSet.size % 3 === 0) {
                currentIndex = newIndex;
                const adTriggerCount = playedSet.size / 3;
                const adIndexToShow = (adTriggerCount - 1) % ads.length;
                showAd(adIndexToShow);
                return;
              }
            }
          }
          currentIndex = newIndex;
          if (hasStarted && !adShowing && !isLoaded(closestWrapper)) {
            loadVideo(closestWrapper);
          }
        }
      }
    }

    function isLoaded(wrapper) {
      return !!wrapper.querySelector('video.video-player');
    }

    function loadVideo(wrapper) {
      const url = wrapper.dataset.url;
      if (!url) return;
      const loader = wrapper.querySelector('.video-loader');
      const placeholder = wrapper.querySelector('.video-placeholder');
      if (loader) loader.style.display = 'block';
      if (placeholder) placeholder.remove();
      const videoEl = document.createElement('video');
      videoEl.src = url;
      videoEl.className = 'video-player';
      videoEl.autoplay = true;
      videoEl.muted = isGloballyMuted;
      videoEl.loop = true;
      videoEl.playsInline = true;
      videoEl.addEventListener('waiting', () => {
        if (loader) loader.style.display = 'block';
      });
      videoEl.addEventListener('playing', () => {
        if (loader) loader.style.display = 'none';
      });

      // STREAK: 30% detection
      let counted = false;
      const checkThirty = () => {
        if (!counted && videoEl.duration && videoEl.currentTime >= videoEl.duration * THIRTY_PERCENT) {
          counted = true;
          incrementStreak();
        }
      };
      videoEl.addEventListener('timeupdate', checkThirty);
      videoEl.addEventListener('ended', () => {
        if (!counted) incrementStreak();
      });

      wrapper.insertBefore(videoEl, wrapper.querySelector('.video-info'));
      const unmuteBtn = wrapper.querySelector('.unmute-btn');
      if (unmuteBtn) {
        // FIX 6: Changed text to 'üîá' or 'üîä' when loading a new video
        unmuteBtn.textContent = isGloballyMuted ? 'üîá' : 'üîä';
      }
      videoEl.play().catch(error => {
        console.error("Video playback failed:", error);
        if (loader) loader.style.display = 'none';
      });
    }

    function unloadVideo(wrapper) {
      const videoEl = wrapper.querySelector('video.video-player');
      if (videoEl) {
        videoEl.pause();
        videoEl.removeAttribute('src');
        videoEl.load();
        videoEl.remove();
      }
      if (!wrapper.querySelector('.video-placeholder')) {
        const video = orderedVideos.find(v => v.id === wrapper.dataset.id);
        const placeholder = document.createElement('div');
        placeholder.className = 'video-placeholder';
        const placeholderContent = isHeaderPermanentlyHidden
          ? `<video src="${video.url}" poster="${video.url}" preload="metadata" muted></video>
                      <div class="title-overlay">${video.title}</div>
                      <div class="tap-to-play">Explicit content(18+) Tap to play</div>`
          : `<div class="title-overlay">${video.title}</div>
                      <div class="tap-to-play">Explicit content(18+) Tap to play</div>`;
        placeholder.innerHTML = placeholderContent;
        wrapper.insertBefore(placeholder, wrapper.querySelector('.video-info'));
      }
    }

    function pauseAllVideos() {
      document.querySelectorAll('video.video-player').forEach(videoEl => {
        videoEl.pause();
      });
    }

    function showAd(adIndex) {
      pauseAllVideos();
      adShowing = true;
      const adToShow = ads[adIndex];
      const adModal = document.getElementById('adModal');
      const adLink = document.getElementById('adLink');
      const adImage = document.getElementById('adImage');
      const timerEl = document.getElementById('adTimer');
      const header = document.getElementById('header');
      if (isHeaderPermanentlyHidden) {
        header.classList.remove('hidden');
      }
      adLink.href = adToShow.link;
      adImage.src = adToShow.imageSrc;
      adModal.style.display = 'flex';
      let timeLeft = 10;
      timerEl.textContent = timeLeft;
      adCountdownInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          hideAd();
        }
      }, 1000);
    }

    function hideAd() {
      clearInterval(adCountdownInterval);
      adShowing = false;
      const adModal = document.getElementById('adModal');
      adModal.style.display = 'none';
      const header = document.getElementById('header');
      if (isHeaderPermanentlyHidden) {
        header.classList.add('hidden');
      }
      const wrappers = document.querySelectorAll('.video-wrapper');
      const currentWrapper = wrappers[currentIndex];
      if (currentWrapper && !isLoaded(currentWrapper)) {
        loadVideo(currentWrapper);
      }
    }

    renderVideos();
  </script>
